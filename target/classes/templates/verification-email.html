<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Código de Verificación</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
        }
        h2 {
            color: #2e7d32;
        }
        .code-container {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificación de Correo Electrónico</h2>
        <p>Gracias por registrarte en el sistema de Archivo UNSM.</p>
        <p>Tu código de verificación es:</p>
        <div class="code-container" th:text="${code}"></div>
        <p>Este código expirará en 15 minutos.</p>
        <p>Si no has solicitado este código, puedes ignorar este correo.</p>
        <p>Saludos,<br>Equipo Archivo UNSM</p>
    </div>
</body>
</html>
